<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- javascript bunble with popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./modal.css">
</head>


<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Get Training Quote for free</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body border-bottom">
          <form action="">
            <input type="text" id="" placeholder="Name" class="form-control">
            <input type="email" name="" id="" placeholder="Email" class="form-control">
            <input type="text" name="" id="" placeholder="Phone number" class="form-control">
            <label for="" class="form-control">mearn</label>
            <select class="form-select border-top-0 border-start-0 border-end-0" name="" id="">
              <option value="">mearn</option>
              <option value="">java</option>
            </select><br><br>
            <input type="text" placeholder="city" class="form-control">
            <textarea name="" id="" cols="30" rows="10" placeholder="comments" class="form-control"></textarea>
          </form>
        </div>
        <div class="modal-footer me-auto">
          <button type="submit" class="btn btn-primary text-center" data-bs-dismiss="modal">Submit Query</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
