<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

    <div class="container border bg-primary">

        <h1 class="text-center">Athlete Registration Form</h1>
        <p class="text-center">Thank you for signing up at our club.please fill in your information and we will contact you shortly <br> to
            complete your membership.</p>


        <div class="content border bg-danger">

            <form action="">
                <label for="ath">Athlete's Name:</label><br>
                <input type="text" id="ath" placeholder="First" class="form-control"> <br><input type="text" name=""
                    id="" placeholder="Last" class="form-control"><br><br>

                <div class="box2 border bg-primary">
                    <label for="">DOB</label><br>
                    <input type="date" name="" id="" placeholder="MM/DD/YYYY"><br><br>

                    <label for="mail">Email</label><br>
                    <input type="email" name="" id="mail" class="form-control"><br>

                </div>
                <label for="no">Phone:</label><br>
                <input type="text" name="" id="no" placeholder="### ### ####"><br><br>

                <label for="add">Mailing Address:</label><br>
                <textarea name="" id="add" cols="20" rows="1" placeholder="Street Address"></textarea><br><br>

                <!-- <label for=""></label> -->
                <input type="text" placeholder="city" >
                <input type="text" placeholder="region"><br><br>
                <input type="text" placeholder="postal/zip code">

                <select name="" id="">
                    <option value="">Romania</option>
                    <option value="">czech</option>
                </select><br><br>

                <label for="gen">Gender:</label><br>
                <input type="radio" name="gender" id="male"><label for="male">male</label>
                <input type="radio" name="gender" id="female"><label for="female">female</label><br><br>

                <label for="high">Height:</label><br>
                <input type="text" name="" id="high">
                <label for="weight">Weight:</label>
                <input type="text" name="" id="weight"><br>


                <label for="yes"> Does the athelete have a history of chronic illness?</label><br>
                <input type="radio" name="yes" id="y"><label for="y">yes</label>
                <input type="radio" name="yes" id="n"><label for="n">no</label><br><br>


                <label for="">Does the athelete have any allergies?</label><br>
                <input type="radio" name="any" id="yn"><label for="yn">yes</label><br>
                <input type="radio" name="any" id="nn"><label for="nn">no</label><br>

                <p class="sheffy  text-center">
                    <button type="submit" class="btn btn-success ">Register</button>

                </p>



            </form>
        </div>


    </div>
</body>

</html>
