<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/8a8b3995b9.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <i class="fab fa-5x fa-github"></i>
        <h1>Sign in to GitHub</h1>
    </header>
    <main>
        <form action="">
            <label for="user">username or Email</label> <br>
            <input type="text" name="" id="user"> <br>

            <label for="pass">password</label>  <a href="">forgot password?</a> <br>
            <input type="password" name="" id="pass"> <br>      
            <button type="submit">Sign in</button> 

            <p>New to GitHub? <a href="">create an account</a></p>

        </form>
    </main>
    <footer>
        <a href="https://docs.github.com/en/github/site-policy/github-terms-of-service">terms</a>
        <a href="https://docs.github.com/en/github/site-policy/github-privacy-statement">privacy</a>
        <a href="https://github.com/security">security</a>
        <a href="https://support.github.com/request">contact github</a>
    </footer>
</body>

</html>
