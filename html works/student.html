<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
   <fieldset>
        <h1>After school club registration form</h1>
    
        <form action="">
    
            
                <label for="name">student's name</label><br>
                <input type="text" placeholder="first" id="name"><br><br>
                <input type="text" name="" id="" placeholder="last"><br><br>
    
                <label for="dob">student's birth date</label><br>
                <input type="date" name="" id="dob"><br><br>
    
                <label for="grade">student's grade</label><br>
                <select name="" id="grade">
                    <option value="">kindergarden</option>
                    <option value="">lkg</option>
                    <option value="">ukg</option>
                    <option value="">highschool</option>
                </select><br><br>
    
                <label for="full">which sessions will your student attend?</label><br>
                <input type="radio" name="vv" id="full"><label for="full">full-time before school care only</label><br><br>
                <input type="radio" name="vv" id="time"><label for="time">full-time after school care only</label><br><br>
                <input type="radio" name="vv" id="before"><label for="before">full-time before and after school care
                </label><br><br>
                <input type="radio" name="vv" id="drop"><label for="drop">Drop-in before AND/OR after school
                    care</label><br><br>
    
                <label for="1">please indicate any known allergies or special needs</label><br>
                <textarea name="" id="1" cols="30" rows="3"></textarea><br><br>
    
                <label for="2">parent/Guardian Name</label><br>
                <input type="text" name="" id="2" placeholder="first"><br><br>
                <input type="text" name="" id="" placeholder="last"><br><br>
    
                <label for="3">parent/Guardian Name</label><br>
                <input type="text" name="" id="3" placeholder="### ### ####"><br><br>
    
                <label for="4">Additional phone number</label><br>
                <input type="text" name="" id="4" placeholder="### ### ####"><br><br>
    
                <label for="5">Email</label><br>
                <input type="mail" name="" id="5">
    
                <h2> Authorized pick up list</h2>

                <hr>
    
                <label for="6">Name</label><br>
                <input type="text" name="" id="6" placeholder="first"><br><br>
                <input type="text" name="" id="" placeholder="last"><br><br>
    
                <label for="7">Phone</label><br>
                <input type="text" name="" id="7" placeholder="### ### ####"><br><br>
    
                <label for="8">Relation to student</label><br>
                <input type="text" name="" id="8"><br><br>

                <button type="submit">add more</button><br><br>
                <button type="submit">SEND</button>
    
    
    
    
    
            
        </form>
   </fieldset>


</body>

</html>
