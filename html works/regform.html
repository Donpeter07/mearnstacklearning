<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Registration Form</h1>
    <form action="">
    
      <fieldset>
            <label for="name">Name</label>
            <input type="text" id="name"><br>
    
            <label for="mail">Email</label>
            <input type="email" id="mail"><br>
    
            <label for="add">Address</label>
            <textarea name="" id="add" cols="30" rows="10"></textarea><br>
    
            <label for="no">Phone number</label>
            <input type="text" id="no" placeholder="phone number"><br>
    
            <label for="">DOB</label>
            <input type="date" name="" id=""><br>
    
            <label for="">Gender</label>
            <input type="radio" name="gender" id="male"> <label for="male">male</label>
            
            <input type="radio" name="gender" id="female"> <label for="female">female</label><br><br>
            
    
            <label for="">district</label>
            <select name="" id="">
                <option value="">kochi</option>
                <option value="">kottayam</option>
                <option value="">thrissur</option>
            </select><br><br>
    
            <button type="submit">Register</button>
      </fieldset>
    </form>
</body>

</html>
